name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    name: Backend test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./quirknotes/backend

    strategy:
      matrix:
        node-version: [20.x]

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
        options: --name mongodb

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm i

      - run: npm install mongodb-runner -g
        # Install MongoDB runner globally

      - run: mongodb-runner start
        # Start MongoDB instance

      - run: npm start &
        # Start your server.js file in the background

      - run: npm test

      - run: mongodb-runner stop --all
        # Stop MongoDB instance after tests

