  name: Node.js CI

  on:
    push:
        branches: ["main"]
    pull_request: 
          branches: ["main", "dev"]

  jobs:
      build:
          name: Backend test
          runs-on: ubuntu-latest

          defaults:
              run:
                  working-directory: ./quirknotes/backend

          strategy:
              matrix:
                  node-version: [20.x]
          services:
            mongodb:
              image: mongo
              ports:
                - 27017:27017
          
          steps:
              - name: Checkout code
                uses: actions/checkout@v3

              - name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                  node-version: '20.x'
              - run: npm i
              - run: npm test

              - name: Install dependencies
                run: npm install

              - name: Start MongoDB
                run: |
                  sudo service mongod start
        
              - name: Start server.js
                run: npm start &
        
              - name: Run tests
                run: npm test
        
              - name: Stop MongoDB
                run: |
                  sudo service mongod stop
